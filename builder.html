<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Capsule | Outfit Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Favicons -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-bar">
      <a class="brand" href="index.html">The Capsule</a>
      <nav aria-label="Primary">
        <ul class="nav">
          <li><a href="index.html">Closet</a></li>
          <li><a href="add.html">Add Item</a></li>
          <li><a aria-current="page" href="builder.html">Builder</a></li>
          <li><a href="outfit.html">Outfit</a></li>
          <li><a href="planner.html">Planner</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <header class="page-head">
      <h1 class="h1">Outfit Builder</h1>
      <p class="muted">Palette of items and empty canvas zones. Static only. No drag and drop.</p>
    </header>

    <section class="builder">
      <aside class="palette card" aria-labelledby="palette-title">
        <h2 id="palette-title" class="h3">Palette</h2>
        <form class="form-grid micro" action="#" method="get">
          <div class="form-control">
            <label for="p-q">Search</label>
            <input id="p-q" type="search" placeholder="Search pieces" />
          </div>
          <div class="form-control">
            <label for="p-cat">Category</label>
            <select id="p-cat">
              <option>All</option>
              <option>Top</option>
              <option>Bottom</option>
              <option>Outer</option>
              <option>Shoes</option>
            </select>
          </div>
        </form>

        <div class="thumbs">
          <figure class="thumb"><img src="img/item-top.jpg" alt="White poplin shirt" /><figcaption>Top</figcaption></figure>
          <figure class="thumb"><img src="img/item-bottom.jpg" alt="Blue straight denim" /><figcaption>Bottom</figcaption></figure>
          <figure class="thumb"><img src="img/item-outer.jpg" alt="Black cardigan" /><figcaption>Outer</figcaption></figure>
          <figure class="thumb"><img src="img/item-shoes.jpg" alt="Black loafers" /><figcaption>Shoes</figcaption></figure>
          <figure class="thumb"><img src="img/item-top.jpg" alt="White poplin shirt" /><figcaption>Top</figcaption></figure>
          <figure class="thumb"><img src="img/item-bottom.jpg" alt="Blue straight denim" /><figcaption>Bottom</figcaption></figure>
          <figure class="thumb"><img src="img/item-outer.jpg" alt="Black cardigan" /><figcaption>Outer</figcaption></figure>
          <figure class="thumb"><img src="img/item-shoes.jpg" alt="Black loafers" /><figcaption>Shoes</figcaption></figure>
        </div>
      </aside>

      <section class="canvas-area card" aria-labelledby="canvas-title">
        <h2 id="canvas-title" class="h3">Canvas</h2>

        <div class="dropzones">
          <div class="dropzone" aria-label="Top drop zone">Top</div>
          <div class="dropzone" aria-label="Bottom drop zone">Bottom</div>
          <div class="dropzone" aria-label="Outer drop zone">Outer</div>
          <div class="dropzone" aria-label="Shoes drop zone">Shoes</div>
        </div>

        <div class="sliders">
          <div class="form-control">
            <label for="formality">Formality</label>
            <input id="formality" type="range" min="0" max="10" value="5" />
          </div>
          <div class="form-control">
            <label for="warmth">Warmth</label>
            <input id="warmth" type="range" min="0" max="10" value="4" />
          </div>
        </div>

        <div class="palette-chips">
          <span class="chip pill">Ivory</span>
          <span class="chip pill">Beige</span>
          <span class="chip pill">Black</span>
          <span class="chip pill">Blue</span>
        </div>

        <div class="form-actions">
          <button class="btn">Save Outfit</button>
        </div>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-bar">
      <small>© 2025 Jackie Tran • <a href="mailto:jackie28@uw.edu">Contact</a></small>
    </div>
  </footer>
</body>
</html>
