<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Capsule | Outfit Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Favicons -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-bar">
      <a class="brand" href="index.html">The Capsule</a>
      <nav aria-label="Primary">
        <ul class="nav">
          <li><a href="index.html">Closet</a></li>
          <li><a href="add.html">Add Item</a></li>
          <li><a href="builder.html">Builder</a></li>
          <li><a aria-current="page" href="outfit.html">Outfit</a></li>
          <li><a href="planner.html">Planner</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <header class="page-head">
      <h1 class="h1">Outfit Detail</h1>
      <p class="muted">One saved outfit with stats and actions. Static only.</p>
    </header>

    <section class="outfit-hero card">
      <img class="hero-img" src="img/outfit-hero.jpg" alt="Neutral outfit flatlay" />
    </section>

    <section class="outfit-grid">
      <article class="card" aria-labelledby="stats-title">
        <h2 id="stats-title" class="h2">Stats</h2>
        <dl class="stats">
          <div><dt>Total</dt><dd>$559</dd></div>
          <div><dt>Pieces</dt><dd>4</dd></div>
          <div><dt>Palette</dt><dd>Ivory • Black • Blue</dd></div>
          <div><dt>Last worn</dt><dd>Oct 12, 2025</dd></div>
        </dl>
      </article>

      <aside class="card" aria-labelledby="actions-title">
        <h2 id="actions-title" class="h2">Actions</h2>
        <div class="stack">
          <a class="btn" href="planner.html">Assign date</a>
          <a class="btn ghost" href="builder.html">Duplicate</a>
          <button class="btn danger" type="button" aria-disabled="true">Delete</button>
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-bar">
      <small>© 2025 Jackie Tran • <a href="mailto:jackie28@uw.edu">Contact</a></small>
    </div>
  </footer>
</body>
</html>
